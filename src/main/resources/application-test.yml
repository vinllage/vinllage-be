spring:
  # 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# JWT 설정 (테스트용)
member:
  jwt:
    secret: test-secret-key-for-testing-purpose-only
    valid-time: 3600
    header: Authorization

# 또는 jwt로 시작하는 설정이라면
jwt:
  secret: test-secret-key-for-testing-purpose-only
  validTime: 3600
  header: Authorization