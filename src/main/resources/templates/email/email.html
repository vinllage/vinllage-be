<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<table width="100%" cellspacing="0" cellpadding="0" border="0" style="background:#f1f1f1; border-radius:8px; padding:40px 0;">
    <tr>
        <td align="center">
            <table width="500" border="0" cellpadding="0" cellspacing="0" style="min-width:500px; padding:20px;">
                <tr>
                    <td style="text-align:center; font-family:sans-serif;">

                        <!-- 제목 -->
                        <div style="font-size: 24px; font-weight: 500; color:#202020; margin-bottom: 20px;" th:text="${title}">
                        </div>

                        <!-- 인증 코드 박스 -->
                        <div style="display:inline-block;
                                    font-size: 28px;
                                    font-weight: bold;
                                    letter-spacing: 4px;
                                    color:#2e7d32;
                                    background:#f1f8f4;
                                    border:1px solid #c8e6c9;
                                    border-radius: 8px;
                                    padding: 15px 30px;
                                    margin: 20px 0;"
                             th:text="${code}">
                        </div>

                        <!-- 안내 문구 -->
                        <p style="font-size:14px; color:#555; margin: 20px 0;">해당 코드는 <b>5분간 유효</b>합니다.</p>
                        <hr style="border:none; border-top:1px solid #eee;" />
                        <div style="color:#999; font-size:12px; margin-top:20px;">본 메일은 자동 발송되었습니다.</div>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
